<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLISS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <nav>
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="link">
                     <ul>
                         <li class="active"><a href="#">HOME</a></li>
                         <li><a href="#">BLOG</a></li>
                         <li><a href="#">SERVICES</a></li>
                         <li><a href="#">ABOUT</a></li>
                     </ul>
                </div>
                <div class="menu-icon">
                    <img src="images/menu.png" alt="">
                </div>
            </nav>
        </div>
        <div class="content">
            <div class="social">
                <img src="images/facebook.png" alt="l1">
                <img src="images/instagram.png" alt="l2">
                <img src="images/twitter.png" alt="l3">
                <img src="images/youtube.png" alt="l4">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="searchLogo">
            </div>
        </div>
        <img src="images/cloud.png" alt="cloud" id="cloud">
        <img src="images/plane.png" alt="cloud" id="plane">
        <div class="ballon">
            <img src="images/balloon.png" class="b1">
            <img src="images/balloon.png" class="b2">
            <img src="images/balloon.png" class="b3">
        </div>
<img src="images/pause.png" class="pause">
    </div>
</body>
</html>
